<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>
</h:head>
<h:body style="color: rgb(51, 0, 51); background-color: rgb(88, 161, 188);" alink="#660000" link="#ff6666" vlink="#cc6600">
	<table style="text-align: left; width: 1236px; margin-left: auto; margin-right: auto; height: 110px;" border="0" cellpadding="0" cellspacing="2" >
	  	<tbody>
    	<tr>
      		<td style="vertical-align: top;">
      			<table style="text-align: left; width: 1198px; height: 115px;" border="0" cellpadding="2" cellspacing="2">
        			<tbody>
          				<tr>
			<td>
				<h:graphicImage  id="logoBionic" url="/resources/images/bionic_logo.png" style="width: 275px; height: 106px;" alt=""/>
				<br/>
			</td>
			<td style="vertical-align: top; text-align: center; width: 95%; height: 95%;">
				<big style="font-family: Purisa; color: rgb(153, 51, 0);"><big><big><big>Customer's Info</big></big></big></big>
				<br/>
            </td>
          				</tr>
        			</tbody>
        		</table>
        	</td>
        </tr>
     </tbody>
     </table> 
    <h:form id="form">
    <p:growl id="growl" life="2000" />
     <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="600" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <p:panel id="panel">
								<h:panelGrid columns="3">							
								<h:outputText value="Customer Company:"/>
								<p:inputText id="fComp" value="#{customerBean.customer.company}" required="true" 
								requiredMessage = "#{msgs.firstNameRequired}"/>
								<h:message for="fComp" style="color:red" />
								<h:outputText value="Customer City:"/>
								<h:inputText id="fCity" value="#{customerBean.customer.city}" required="true" 
								requiredMessage = "#{msgs.lastNameRequired}"/>
								<h:message for="fCity" style="color:red" />
								<h:outputText value="Customer Street:"/>
								<h:inputText id="fStreet" value="#{customerBean.customer.street}" required="true" 
								requiredMessage = "#{msgs.cityRequired}"/>
								<h:message for="fStreet" style="color:red"/>
								<h:outputText value="Customer Building Num:"/>
								<h:inputText id="fBuildNum" value="#{customerBean.customer.buildingNum}" required="true" 
								requiredMessage = "#{msgs.streetRequired}"/>
								<h:message for="fBuildNum" style="color:red" />
								<h:outputText value="Customer Phone:"/>
								<h:inputText id="fPhone" value="#{customerBean.customer.phoneNum}" required="true" 
								requiredMessage = "#{msgs.buildingNumRequired}"/>
								<h:message for="fPhone" style="color:red" />
								<h:outputText value="Customer Account:"/>
								<h:inputText id="fAccount" value="#{customerBean.customer.account}" required="true" 
								requiredMessage = "#{msgs.positionRequired}"/>
								<h:message for="fAccount" style="color:red" />
								<h:outputText value="Customer Login:"/>	
								<h:inputText id="fLogin" value="#{customerBean.customer.login}" required="true" 
								requiredMessage = "#{msgs.loginReguired}"/>
								<h:message for="fLogin" style="color:red" />
								<h:outputText value="Enter Password:"/>
								<h:inputSecret id="fPassword" value="#{customerBean.customer.password}" required="true" 
								requiredMessage = "#{msgs.passwordReguired}"/>
								<h:message for="fPassword" style="color:red" />			
								</h:panelGrid>
								<p:commandButton value="Submit" action="#{customerBean.saveNewCustomer}" update="growl"/>
								<p:commandButton value="Cancel" action="Main_Page.xhtml" immediate="true"/>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>  
</html>
