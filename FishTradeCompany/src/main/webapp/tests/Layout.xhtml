<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui">  
<h:head />
<body>
<p:layout fullPage="true">
<p:layoutUnit position="north" size="100" resizable="true"
closable="true" collapsible="true">
<center><font size="6">TechBuzz</font></center>
</p:layoutUnit>
<p:layoutUnit position="south" size="100" header="Footer"
resizable="true" closable="true" collapsible="true">
<h:outputText value="Copyright @ 2013" />
</p:layoutUnit>
<p:layoutUnit position="west" size="200"
header="NavigationBar" resizable="true" closable="true"
collapsible="true">
<h:form>
<h:link value="User Management" /><br/>
<h:link value="Tag Config" /><br/>
<h:link value="System Admin"/>
</h:form>
</p:layoutUnit>
<p:layoutUnit position="east" size="200" header="Latest Buzz"
resizable="true" closable="true" collapsible="true"
effect="drop">
<h:outputText value="PrimeFaces forum reached 98,000
posts." />
</p:layoutUnit>
<p:layoutUnit id="centerUnit" position="center">
<h:outputText value="FullPage Layout using PrimeFaves
Layout Component." />
</p:layoutUnit>
</p:layout>
</body>
</html>
