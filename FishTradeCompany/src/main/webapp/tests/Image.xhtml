<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui">  
<h:head />
<body>
<h:form title="Tooltip demo form">
<p:panel header="Form with Tooltips">
<h:panelGrid columns="3">
<p:outputLabel value="EmailId:"/>
<p:inputText id="emailId" value=""/>
<p:tooltip for="emailId" value="Please enter Email Id (Ex:
admin@gmail.com)"/>
<p:outputLabel value="FirstName:"/>
<p:inputText id="firstName" value=""/>
<p:tooltip for="firstName" showEvent="focus"
hideEvent="blur"
value="Please enter FirstName"/>
<p:outputLabel value="LastName:"/>
<p:inputText id="lastName" value=""/>
<p:tooltip for="lastName" showEffect="slide"
hideEffect="explode" value="Please enter LastName"/>
<p:commandLink id="photo" value="OptimusPrime"/>
<p:tooltip for="photo">
<p:graphicImage value="/resources/images/optimusprime.jpg"/>
</p:tooltip>
</h:panelGrid>
</p:panel>
</h:form>
</body>
</html>
