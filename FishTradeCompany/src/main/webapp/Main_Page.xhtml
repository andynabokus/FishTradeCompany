<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Main Page</title>
</h:head>
	<body style="color: rgb(51, 0, 51); background-color: rgb(88, 161, 188);" alink="#660000" link="#ff6666" vlink="#cc6600">
			<table style="text-align: left; width: 1236px; margin-left: auto; margin-right: auto; height: 110px;" border="0" cellpadding="0" cellspacing="2" >
  	<tbody>
    	<tr>
      		<td style="vertical-align: top;">
      			<table style="text-align: left; width: 1198px; height: 115px;" border="0" cellpadding="2" cellspacing="2">
        			<tbody>
          				<tr>
			<td>
				<h:graphicImage  id="logoBionic" url="/resources/images/bionic_logo.png" style="width: 275px; height: 106px;" alt=""/>
				<br/>
			</td>
			<td style="vertical-align: top; text-align: center; width: 95%; height: 95%;">
				<big style="font-family: Purisa; color: rgb(153, 51, 0);"><big><big><big>Fish Trade Company</big></big></big></big>
				<br/>
            </td>
          				</tr>
        			</tbody>
        		</table>
        	</td>
        </tr>
     </tbody>
      	</table>
     <table style="text-align: left; width: 100%; margin-left: auto; margin-right: auto;" border="1" cellpadding="2" cellspacing="2">
        <tbody>
          <tr>
            <td style="vertical-align: center; width: 239px;">
            	<h:graphicImage  id="logoFish" url="/resources/images/fish_logo.png" style="width: 250px; height: 180px;" alt="" />
            	<br/>
            </td>
            <td style="vertical-align: top; width: 800px;">
            	<h:graphicImage id="trawler" url="/resources/images/trawler-1920x750.jpg" style="width: 1250px; height: 250px; vertical-align: middle;" alt=""/>
            	<br/>
            </td>
          </tr>
        </tbody>
      </table>
      <table style="text-align: left; width: 1224px; height: 113px; margin-left: auto; margin-right: auto;" border="1" cellpadding="2" cellspacing="2">
<h:form>        
      <p:growl id="growl" life="2000" />
                        <tr>
                            <td align="center">
                                <p:panel header="Login">
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputLabel for="login" value="login" />
                                        <p:inputText id="login" value="#{loginBean.login}" required="true" label="username"/>

                                        <h:outputLabel for="password" value="password" />
                                        <p:password id="password" value="#{loginBean.password}" required="true" label="password" />

                                        <p:commandButton value="Login"  action="#{loginBean.checkCustomer}" update="growl"/>
                                         <p:commandButton value="Register"  action="CustomerRegistration.xhtml" immediate="true"/>
										
                                    </h:panelGrid> 
                                       <h:outputText value="Change Password"/> 
        								<h:selectBooleanCheckbox value="#{loginBean.changePas[loginBean.login]}" />                                
                                </p:panel>
                            </td>
                        </tr>      
				</h:form>
    		</table>
    		 <table style="text-align: left; width: 1224px; height: 113px; margin-left: auto; margin-right: auto;" border="1" cellpadding="2" cellspacing="2">
    		 <h:form> 
    		 		 <tr>
                            <td align="center">
                              #{loginBean.refreshList()}
                <p:dataTable value="#{loginBean.fishStoreList}" var="fishList" 
			style="font-family: Purisa; color: rgb(153, 51, 0);">
			    <p:column headerText="Name">
			    <h:outputText value="#{fishList.fishName}" />
			     </p:column>
			     
			     <p:column headerText="Available Weight">
			    <h:outputText value="#{fishList.saleWeight}" />
			     </p:column>
			     
			      <p:column headerText="Price per kg">
			    <h:outputText value="#{fishList.salePrice}" />
			     </p:column>
			     
			     <p:column headerText="Comments">
			    <h:outputText value="#{fishList.comments} " />
			     </p:column>

			</p:dataTable>
                             </td>
                     </tr>  
    		 </h:form>  
    		 </table>
     </body>
</html>
