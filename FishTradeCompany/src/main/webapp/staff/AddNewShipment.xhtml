<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>New Shipment</title>
</head>
<body>
 <h:form>
   <h:panelGrid columns="2">
	<h:outputText value="Order Number:"></h:outputText>
	<h:inputText value="#{newShipmentBean.genFishOrder.orderNum}"/>
	<h:outputText value="Ordered weight:"></h:outputText>
	<h:inputText value="#{newShipmentBean.genFishOrder.orderedWeight}"/>		
	</h:panelGrid>
	<h:commandButton value="Submit" action="#{newShipmentBean.addOrder()}" style="width:300px;height:50px"></h:commandButton> 
	<h:commandButton value="Cancel" action="CEOControl.xhtml" style="width:300px;height:50px" immediate="true"></h:commandButton>  
   </h:form>
</body>
</html>
