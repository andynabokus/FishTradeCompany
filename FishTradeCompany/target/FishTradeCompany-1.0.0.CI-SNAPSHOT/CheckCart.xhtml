<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
        <title>Ordered Fish</title>
    </h:head>
  <h:body style="color: rgb(51, 0, 51); background-color: rgb(88, 161, 188);" alink="#660000" link="#ff6666" vlink="#cc6600">
  	<table style="text-align: left; width: 1236px; margin-left: auto; margin-right: auto; height: 110px;" border="0" cellpadding="0" cellspacing="2" >
	  	<tbody>
    	<tr>
      		<td style="vertical-align: top;">
      			<table style="text-align: left; width: 1198px; height: 115px;" border="0" cellpadding="2" cellspacing="2">
        			<tbody>
          				<tr>
			<td>
				<h:graphicImage  id="logoBionic" url="/resources/images/bionic_logo.png" style="width: 275px; height: 106px;" alt=""/>
				<br/>
			</td>
			<td style="vertical-align: top; text-align: center; width: 95%; height: 95%;">
				<big style="font-family: Purisa; color: rgb(153, 51, 0);"><big><big><big>Cart of Company #{fishStoreBean.customer.company}</big></big></big></big>
				<br/>
            </td>
          				</tr>
        			</tbody>
        		</table>
        	</td>
        	</tr>
        	</tbody>
        	</table>
        <h:form>
				<p:dataTable value="#{fishStoreBean.arrayOrder}" var="orderedFish" style="font-family: Purisa; color: rgb(153, 51, 0);">
   				<p:column headerText="Fish Item">
      			<h:outputText value="#{orderedFish.key}" />
   				</p:column>
   				<p:column headerText="Weight">
       			<h:outputText value="#{orderedFish.value}" />
   				</p:column>
            </p:dataTable>
            <h:panelGrid columns="2" cellpadding="5" style="font-family: Purisa; color: rgb(153, 51, 0);">
            <h:outputText value="Order Total Price" />
             <h:outputText  value="#{fishStoreBean.totalSumOrder}" />
            </h:panelGrid>
            <p:commandButton value="Submit" action="#{fishStoreBean.submit()}">
			</p:commandButton>
			<p:commandButton value="Correct Order" action="FishList.xhtml">
			</p:commandButton>
        </h:form>
    </h:body>
</html>
