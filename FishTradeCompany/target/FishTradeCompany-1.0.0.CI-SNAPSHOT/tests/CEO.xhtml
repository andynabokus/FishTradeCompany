<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui">  
<h:head />
  <h:outputStylesheet  name="css/cssproc.css"  />
<body>
<p:layout fullPage="true">
<p:layoutUnit position="north" size="60" resizable="false" closable="false" collapsible="false">

</p:layoutUnit>
<p:layoutUnit id="centerUnit" position="center">
 <p:growl id="growl" life="2000" />
 <h:form>

<h:panelGrid columns="4">
<p:commandButton  value="" action="Layout.xhtml" styleClass="ui-icon-myCancel"  /> 
<p:commandButton  value="New Order" action="Layout.xhtml" styleClass="ui-icon-order"  />

</h:panelGrid>

            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                
                                    <h:panelGrid columns="1" cellpadding="5">

                                        <p:commandButton value="Cancel"  action="Layout.xhtml"/>

                                    </h:panelGrid>
                                
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
</h:form>
</p:layoutUnit>
</p:layout>
